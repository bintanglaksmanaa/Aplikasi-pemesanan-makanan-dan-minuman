<html>

    <title>Halaman Login</title>

    <div class="container">
      <form action="" method="post">
        <h2>Login</h2>
        <label for="username">Username</label>

      <div class="signup-link">

        <a href="signup.html">Daftar Sekarang</a>
      </div>
    </div>
  </body>
